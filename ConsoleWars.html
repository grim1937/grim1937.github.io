<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Showing a div on Time delay using javascript</title>

    <style type="text/css">
        body {
            background-color: #FFF;
        }

        /* style for hidden div */
        #hide {
            border: 5px solid black;
            background-color: #C09;
            width: 200px;
            height: 50px;
            padding: 10px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

  
    <!-- HIDDEN DIV SET TO DISPLAY AFTER 10 SECONDS -->
    <div id="hide" style="visibility: hidden">NINTENDO Wins!!</div>
    <script type="text/javascript">

        function showIt() {
            document.getElementById("hide").style.visibility = "visible";
        }
        setTimeout("showIt()", 10000); // after 10 sec
    </script>
    

</body>
</html>
